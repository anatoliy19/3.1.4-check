<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin Panel</title>
</head>
<body>

<!-- ----- Шапка ----- -->

<div class="container-fluid">
    <div class="row align-items-center bg-dark">
        <div class="col-8">
            <div id="js-footerData" class="text-white">
                Please, wait for footer data...
            </div>
        </div>
        <div class="col-4">
            <div class="text-right">
                <div class="nav-link">
                    <span><a class="text-muted" href=/logout>Logout</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2" id="js-leftNavigator">

            <!-- ----- левая колонка навигации (User) ----- -->

            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active"  href="#"  id="js-userButton">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <div class="d-grid gap-2">
                <h1 id="js-MainTitle">User information-page</h1>
            </div>

            <!-- ----- Панель навигации (Users table | New user ----- -->

            <div id="js-navigationBar">
                <ul class="nav nav-tabs nav-fill">
                    <li class="nav-item">
                        <span id="js-innerTab" class="nav-link active" style="font-weight: bold; text-align: left">About user</span>
                    </li>
                </ul>
            </div>
            <div class="row px-3">
                <div id="js-OperationWindow" class="col-12 p-3" style="border-width: thin; border-style: solid; border-color: lightgray">
                    <!-- Здесь таблица с данными пользователя --> Please, stand-by for user details...
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



<!-- My scripts -->
<script type="text/javascript" src="/js/user/user_main.js">

</script>
</body>
</html>
